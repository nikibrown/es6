<html>
	<head></head>
	<body>
		<script>
			// let and const in the real world
			// var leaks in to the 'global scope'

			// iife - imediately invoked function expression
			// not needed in anymore with const and let
			

			(function() {
				// var is function scoped, no conflicts
				var name = "niki";
			});


			{
				// let is bloc scoped
				const name = "Niki"
			}
			
		</script>
	</body>
</html>
